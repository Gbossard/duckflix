<ion-header>
  <ion-toolbar color="netflix-dark">
    <ion-title text-left color="netflix-red">
      <img class="logo-duckflix" src="../../assets/img/logo.svg">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="tv"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <img class="img-intro" src="../../assets/img/bright-netflix.jpg">
    <ion-button (click)="openDetailFilm()" class="bouton-intro" expand="full" color="netflix-dark">Regarder maintenant</ion-button>
    <ion-button (click)="add()">Ajouter</ion-button>
    <p class="box-title">Ma liste</p>
    <div class="scroll-box">
        <div class="movie">
            <img src="../../assets/img/avengers3.jpg">
        </div>
        <div class="movie">
            <img src="../../assets/img/coco.jpg">
        </div>
        <div class="movie">
            <img src="../../assets/img/narcos.png">
        </div>
        <div class="movie">
            <img src="../../assets/img/stuart_little.jpg">
        </div>
        <div class="movie">
            <img src="../../assets/img/PulpFiction.jpg">
        </div>
        <div class="movie">
            <img src="../../assets/img/fast_and_furious.jpg">
        </div>
        <div class="movie">
            <img src="../../assets/img/civilWar.jpg">
        </div>
    </div>

    <p class="box-title">Les plus gros succÃ¨s de Netflix</p>
    <div class="scroll-box">
        <div class="movie" *ngFor="let movie of movies">
            <img src="{{ movie.image }}">
        </div>
      </div>
</ion-content>
