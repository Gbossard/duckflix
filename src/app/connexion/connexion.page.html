<ion-header color="netflix-dark">
  <ion-toolbar color="netflix-dark">
    <ion-img class='logo_duckflix' src="../../assets/img/logo_duckflix.png"></ion-img>
    <ion-icon name="pencil" slot="end" class="pencil" (click)="openGererProfil()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content color="netflix-dark">
  <ion-text class="text_qui">Qui est-ce ?</ion-text>
  <ion-grid id="grid_liste_profil"> 
    <ion-row>
      <ion-col size="3">
        <ion-img src="../../assets/img/profil1.png"></ion-img>
        <ion-text class="nom-profil">Amélie</ion-text>
      </ion-col>
      <ion-col size="3">
        <ion-img src="../../assets/img/profil2.png"></ion-img>
        <ion-text class="nom-profil">Gaëlle</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-img src="../../assets/img/profil3.png"></ion-img>
        <ion-text class="nom-profil">Oriane</ion-text>
      </ion-col>
      <ion-col size="3" (click)="openAjoutProfil()">
        <ion-img class="picto_add" src="../../assets/img/add.png"></ion-img>
        <ion-text class="nom-profil">Ajouter un profil</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
