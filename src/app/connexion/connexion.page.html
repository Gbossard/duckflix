<ion-header>
  <ion-toolbar>
    <ion-title>connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid id="grid_liste_profil"> 
    <ion-row>
      <ion-col size="3"  *ngFor="let user of users" (click)="connect(user)">
        <ion-img src="../../assets/img/{{user.image}}"></ion-img>
        <ion-text class="nom-profil">{{user.name}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
